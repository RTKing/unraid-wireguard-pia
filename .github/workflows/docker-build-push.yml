name: Docker Push & Push

on:
  push:
    branches:
      - master
      - feature/*
    paths-ignore:
      - 'README.md'
      - 'docker-compose.yml'
  # Rebuild monthly to keep packages up to date
  schedule:
    - cron: '0 0 1 * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      -
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        if: github.repository_owner == 'RTKing'
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to the Container Registry
        uses: docker/login-action@v3
        if: github.repository_owner == 'RTKing'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Docker Metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKERHUB_USERNAME }}/unraid-wireguard-pia
            ghcr.io/${{ github.repository }}
          tags: |
            # Tag branches with branch name, but disable for default branch
            type=ref,event=branch,enable=${{ github.ref_name != 'master' }}
            # set latest tag for default branch
            type=raw,value=latest,enable=${{ github.ref_name == 'master' }}
      -
        name: Build + Push
        id: docker_build
        uses: docker/build-push-action@v6.10.0
        with:
          platforms: linux/amd64,linux/arm,linux/arm64
          push: ${{ github.repository_owner == 'RTKing' }}
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
      -
        name: Image Digest
        run: echo ${{ steps.docker_build.outputs.digest }}
